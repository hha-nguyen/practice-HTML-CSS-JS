<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./dist/app.js" defer></script>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Custom video player</title>
</head>
<body>
    <div class="player">
        <video 
            class="player__video"
            src="./video/chrome.mp4"
        ></video>

        <div class="player__control">
            <div class="player__button toggle">
                <i class="bx bx-play"></i>
            </div>
            <p class="player__time">00:00/ 00:29</p>
            <div class="player__progress">
                <div class="player__progress__filled"></div>
            </div>
            <button class="player__button" data-skip="-10">« 10s</button>
            <button class="player__button" data-skip="10">10s »</button>
            <div class="player__vollume">
                <i class="bx bxs-volume-full"></i>
                <input type="range" min="0" max="1" step="0.05" value="0.5" />
            </div>
        </div>
    </div>
</body>
</html>
