<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected pressed key</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script src="https://kit.fontawesome.com/c201ae82ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <p class="alert hide">Press any key</p>
    <div class="box hide">
        <p class="box__result"></p>
        <div class="box__detail">
            <div class="card key">
                <p class="card__name">Key</p>
                <p class="card__value"></p>
            </div>
            <div class="card location">
                <p class="card__name">Location</p>
                <p class="card__value"></p>
            </div>
            <div class="card which">
                <p class="card__name">Which</p>
                <p class="card__value"></p>
            </div>
            <div class="card code">
                <p class="card__name">Code</p>
                <p class="card__value"></p>
            </div>
        </div>
    </div>
</body>
</html>
