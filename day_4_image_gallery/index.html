<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
    <script src="https://kit.fontawesome.com/c201ae82ec.js" crossorigin="anonymous"></script>
    <title>Image Gallery</title>
</head>
<body>
    <div class="wrapper">
        <div class="image" id="image-1">
            <img src="./images/img1.jpeg" alt="">
        </div>
        <div class="image" id="image-2">
            <img src="./images/img2.jpeg" alt="">
        </div>
        <div class="image" id="image-3">
            <img src="./images/img3.jpeg" alt="">
        </div>
        <div class="image" id="image-4">
            <img src="./images/img4.jpeg" alt="">
        </div>
        <div class="image" id="image-5">
            <img src="./images/img5.jpeg" alt="">
        </div>
        <div class="image" id="image-6">
            <img src="./images/img6.jpeg" alt="">
        </div>
        <div class="image" id="image-7">
            <img src="./images/img7.jpeg" alt="">
        </div>
        <div class="image" id="image-8">
            <img src="./images/img8.jpeg" alt="">
        </div>
    </div>

    <div class="gallery show">
        <span class="control prev show">
            <i class="fas fa-chevron-left"></i>
        </span>
        <span class="control next show">
            <i class="fas fa-chevron-right"></i>
        </span>
        <div class="gallery-inner">
            <img class="img-inner" src="./images/img1.jpeg" alt="">
        </div>
        <i class="fas fa-times" id="close"></i>
    </div>
</body>
</html>
