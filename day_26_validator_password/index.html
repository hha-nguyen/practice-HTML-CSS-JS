<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./dist/app.js" defer></script>
    <title>Validator password</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-input">
                <input type="password" />
                <span class="form-eyes"></span>    
            </div>
            <button class="submit">Submit</button>
        </form>
        <div class="validator">
            <p class="lower-case">Lower-case</p>
            <p class="upper-case">Upper-case</p>
            <p class="number">Number</p>
            <p class="symbol">At least one special symbol</p>
            <p class="characters">At least 8 characters</p>
        </div>
    </div>
</body>
</html>
